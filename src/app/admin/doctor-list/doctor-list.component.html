<div class="adminPage">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <button class="btn btn-primary my-2 my-sm-0" (click) = "toHome()">Home</button>
      </li>

      <li class="nav-item">
        <button class="btn btn-primary my-2 my-sm-0" (click) = "toAddDoctor()">Add Doctor</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-primary my-2 my-sm-0" (click) = "toDoctorList()">View Doctors</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-primary my-2 my-sm-0" (click) = "toAppointmentList()">View Appointments</button>
      </li>
    </ul>

  </div>
</nav>
<div class='container'>
  <div class="card">
    <div class="card-header">
      Doctor List
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table"
                *ngIf="doctorList && doctorList.length">
          <thead>
            <tr>
              <td>Doctor</td>
              <td>Speciality</td>
              <td>Email</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let doctor of doctorList'>
              <td>{{ doctor.lastName }}</td>
              <td>{{ doctor.speciality }}</td>
              <td>{{ doctor.email}}</td>
              <td>
                <button class="btn btn-primary my-2 my-sm-0" (click) = "deleteDoctor(doctor)">Remove Doctor</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
