<div class="adminPage">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <button class="btn btn-primary my-2 my-sm-0" (click) = "toHome()">Home</button>
      </li>

      <li class="nav-item">
        <button class="btn btn-primary my-2 my-sm-0" (click) = "toAddDoctor()">Add Doctor</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-primary my-2 my-sm-0" (click) = "toDoctorList()">View Doctors</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-primary my-2 my-sm-0" (click) = "toAppointmentList()">View Appointments</button>
      </li>
    </ul>

  </div>
</nav>

<div class='container'>
  <div class="card">
    <div class="card-header">
      Add Doctor
    </div>

    <div class="card-body">
        <form class="form-horizontal"
            novalidate
            (ngSubmit)="addDoctor()"
            [formGroup]="reactDoctorForm">
        <fieldset>
          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('userName').touched || 
              reactDoctorForm.get('userName').dirty) && 
              !reactDoctorForm.get('userName').valid }">
            <label class="col-md-2 control-label"
                  for="restUserNameId">User Name</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="restUserNameId"
                    type="text"
                    placeholder="User Name (required)"
                    formControlName="userName" />
              <span class="help-block" 
                      *ngIf="(reactDoctorForm.get('userName').touched || 
                      reactDoctorForm.get('userName').dirty) &&
                      reactDoctorForm.get('userName').errors">
                <span *ngIf="reactDoctorForm.get('userName').errors.required">
                    Please enter your user name.
                </span>
                <span *ngIf="reactDoctorForm.get('userName').errors.minlength">
                    The first name must be longer than 3 characters.
                </span>
              </span>
            </div>
          </div>


          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('password').touched || 
              reactDoctorForm.get('password').dirty) && 
              !reactDoctorForm.get('password').valid }">
            <label class="col-md-2 control-label"
                  for="passwordId">Password</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="passwordId"
                    type="password"
                    placeholder="Password (required)"
                    formControlName="password" />
              <span class="help-block" 
                      *ngIf="(reactDoctorForm.get('password').touched || 
                      reactDoctorForm.get('password').dirty) && 
                      reactDoctorForm.get('password').errors">
                  <span *ngIf="reactDoctorForm.get('password').errors.required">
                      Please enter your last name.
                  </span>
              </span>
            </div>
          </div>


          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('firstName').touched || 
              reactDoctorForm.get('firstName').dirty) && 
              !reactDoctorForm.get('firstName').valid }">
            <label class="col-md-2 control-label"
                  for="firstNameId">First Name</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="firstNameId"
                    type="text"
                    placeholder="FirstName (required)" 
                    formControlName="firstName" />
              <span class="help-block" 
                      *ngIf="(reactDoctorForm.get('firstName').touched || 
                      reactDoctorForm.get('firstName').dirty) && 
                      reactDoctorForm.get('firstName').errors">
                  <span *ngIf="reactDoctorForm.get('firstName').errors.required">
                      Please enter your last name.
                  </span>
              </span>
            </div>
          </div>

          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('lastName').touched || 
              reactDoctorForm.get('lastName').dirty) && 
              !reactDoctorForm.get('lastName').valid }">
            <label class="col-md-2 control-label"
                  for="lastNameId">Last Name</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="lastNameId"
                    type="text"
                    placeholder="LastName (required)" 
                    formControlName="lastName"/>
              <span class="help-block" 
                      *ngIf="(reactDoctorForm.get('lastName').touched || 
                      reactDoctorForm.get('lastName').dirty) && 
                      reactDoctorForm.get('lastName').errors">
                  <span *ngIf="reactDoctorForm.get('lastName').errors.required">
                      Please enter your last name.
                  </span>
              </span>
            </div>
          </div>

          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('speciality').touched || 
              reactDoctorForm.get('speciality').dirty) && 
              !reactDoctorForm.get('speciality').valid }">
            <label class="col-md-2 control-label"
                  for="specialityId">Speciality</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="specialityId"
                    type="text"
                    placeholder="Speciality (required)" 
                    formControlName="speciality"/>
              <span class="help-block" 
                      *ngIf="(reactDoctorForm.get('speciality').touched || 
                      reactDoctorForm.get('speciality').dirty) && 
                      reactDoctorForm.get('speciality').errors">
                  <span *ngIf="reactDoctorForm.get('speciality').errors.required">
                      Please enter the speciality.
                  </span>
              </span>
            </div>
          </div>

          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('address').touched || 
              reactDoctorForm.get('address').dirty) && 
              !reactDoctorForm.get('address').valid }">
            <label class="col-md-2 control-label"
                  for="addressId">Address</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="addressId"
                    type="text"
                    placeholder="Address" 
                    formControlName="address"/>
            </div>
          </div>

          <div class="form-group"
              [ngClass]="{'has-error': (reactDoctorForm.get('email').touched || 
              reactDoctorForm.get('email').dirty) && 
              !reactDoctorForm.get('email').valid }">
            <label class="col-md-2 control-label"
                  for="emailId">Email</label>

            <div class="col-md-8">
              <input class="form-control"
                    id="emailId"
                    type="text"
                    placeholder="Email" 
                    formControlName="email"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
              <span>
                <button class="btn btn-primary"
                        type="submit">
                    Save
                </button>
              </span>
              <span>
                <button class="btn btn-default"
                        type="button"
                        (click)="toHome()">
                  Cancel
                </button>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
</div>
</div>
